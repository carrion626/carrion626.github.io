<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/33212.jpg" alt="Huyatina Image">
        </div>
        <h1>Presentations</h1>
        <h1>Some names of speakers</h1>
        <button class="speaker" data-pdf="Pre-Test I 2019.pdf">Dolboeb</button>
        <button class="speaker" data-pdf="Pre-Test I 2019.pdf">Daun</button>
        <button class="speaker" data-pdf="Pre-Test I 2019.pdf">Mudila</button>
        
        <button id="back">Back</button>
    </div>

    <script>
        let back = document.getElementById("back");
        let speakers = document.querySelectorAll(".speaker");
        let tg = window.Telegram.WebApp;

        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        });

        speakers.forEach(speaker => {
            speaker.addEventListener("click", async () => {
                let pdfFile = speaker.getAttribute("data-pdf");
                tg.sendMessage({
                    text: `Sending PDF file: ${pdfFile}`,
                    with_webview: 1,
                    pdf_path: pdfFile
                });
            });
        });
    </script>

</body>
</html>

</body>
</html>
