<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="first_reg">
        <div class="image-frame">
            <img src="images/huyatina.jpg" alt="Huyatina Image">
        </div>
        <h1>Dentist Event</h1>
        <form>
            <!-- ADD "REQUIRED TO EVERY FIELD" -->
            <input type="text" id="name" placeholder="Name" required> 
            <input type="text" id="lastname" placeholder="Last Name" >
            <input type="text" id="email" placeholder="e-mail@gmail.com" >
            <input type="text" id="tel" placeholder="Tel no (+380_____)" >
            <input type="text" id="city" placeholder="City" >
            <input type="text" id="school" placeholder="school" >
            <input type="text" id="position" placeholder="position">
            <button id="register">Register</button>
        </form>
    </div>


    <div id="home">
        <div class="image-frame">
            <img src="images/huyatina.jpg" alt="Huyatina Image">
        </div>
        <h1>Home Page</h1>
        <button id="register">Register</button>
        <button id="register">Register</button>
        <button id="register">Register</button>
        <button id="register">Register</button>
        <button id="register">Register</button>
        <button id="register">Register</button>
        <button id="register">Register</button>
    </div>
    
    
    <script>
        let tg = window.Telegram.WebApp;
        let reg = document.getElementById("register");
        tg.expand()

        reg.addEventListener("click", () => {
            // Get input values
            let name = document.getElementById("name").value;
            let last_name = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let tel = document.getElementById("tel").value;
    
            // Basic checks
            if (!name || !last_name || !validateEmail(email) || !validateTel(tel)) {
                alert("Please fill in valid details.");
                return;
            }
    
            let data = {
                "name":name,
                "last name": last_name,
                "email":email,
                "tel":tel,
            }

            tg.sendData(JSON.stringify(data))

            document.getElementById("first_reg").style.display = "none";
            document.getElementById("home").style.display = "block";
        });
    </script>

</body>
</html>
