<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/medium-zoom/dist/medium-zoom.css">
</head>
<body>

    <div id="pgm">
        <div class="image-frame">
            <img src="images/logo.jpg" alt="Huyatina Image">
        </div>
        <h1>Programm</h1>
        <p id="programmText">Some text up to 1000 chars</p>
        <img src="images/fhfhfh.jpeg" class="zoomable-image" id="contectimg">
        <img src="images/fhfhfh.jpeg" class="zoomable-image" id="contectimg">
        <img src="images/fhfhfh.jpeg" class="zoomable-image" id="contectimg">        
        <img src="images/fhfhfh.jpeg" class="zoomable-image" id="contectimg">
        <img src="images/fhfhfh.jpeg" class="zoomable-image" id="contectimg">
        
        <button id="back">Back</button>
    </div>

    <!-- For "Programm", limiting <p> Up to 1000 chars -->
    <script>
        let programmText = document.getElementById("programmText");
        if (programmText.textContent.length > 1000) {
            programmText.textContent = programmText.textContent.substring(0, 1000) + '...';
        }
    </script>
        

    <script>
        let back = document.getElementById("back");
        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        })
    </script>

    <script src="https://unpkg.com/medium-zoom"></script>

    <!-- Initialize medium-zoom on your zoomable images -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const zoomableImages = document.querySelectorAll('.zoomable-image');
            mediumZoom(zoomableImages);
        });
    </script>

</body>
</html>
