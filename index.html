<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make the body take the full height of the viewport */
            justify-content: center; /* Center content vertically */
        }

        form {
            max-width: 400px; /* Set a maximum width for the form */
            width: 100%; /* Take up the full width of its container */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            border-radius: 8px; /* Add rounded corners */
        }

        h1 {
            margin-bottom: 20px; /* Add spacing below the heading */
            color: var(--tg-theme-primary-color); /* Adjust heading color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 500ms ease;
            cursor: pointer;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <h1>Dentist Event</h1>
    <form>
        <!-- ADD "REQUIRED TO EVERY FIELD" -->
        <input type="text" id="name" placeholder="Name" required> 
        <input type="text" id="lastname" placeholder="Last Name" >
        <input type="text" id="email" placeholder="e-mail@gmail.com" >
        <input type="text" id="tel" placeholder="Tel no (+380_____)" >
        <input type="text" id="city" placeholder="City" >
        <input type="text" id="school" placeholder="school" >
        <input type="text" id="position" placeholder="position">
        <button id="register">Register</button>
    </form>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let reg = document.getElementById("register");
        tg.expand();

        reg.addEventListener("click", () => {
            // Get input values
            let name = document.getElementById("name").value.trim();
            let last_name = document.getElementById("lastname").value.trim();
            let email = document.getElementById("email").value.trim();
            let tel = document.getElementById("tel").value.trim();

            // Basic checks
            if (!name) {
                alert("Please enter a valid name.");
                return;
            }

            if (!last_name) {
                alert("Please enter a valid last name.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Format should be as example@gmail.com");
                return;
            }

            if (!validateTel(tel)) {
                alert("Please enter a valid telephone number.");
                return;
            }

            // If all checks pass, send data
            let data = {
                "name": name,
                "last name": last_name,
                "email": email,
                "tel": tel,
            }
            tg.sendData(JSON.stringify(data), () => {
            // Callback function: Navigate after sending data
            tg.navigate("home.html");
        });
    });

        // Function to validate email address
        function validateEmail(email) {
            // You can use a more sophisticated email validation regex if needed
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Function to validate telephone number (basic check for +380___)
        function validateTel(tel) {
            return /^(\+380\d{9})$/.test(tel);
        }
    </script>

</body>
</html>
