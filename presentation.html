<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/33212.jpg" alt="Huyatina Image">
        </div>
        <h1>Presentations</h1>
        <h1>Some names of speakers</h1>
        <button class="speaker" data-file-path="Копия RTC Pre-Test I 2019.docx.pdf">Dolboeb</button>
        <button class="speaker" data-file-path="Копия RTC Pre-Test I 2019.docx.pdf">Daun</button>
        <button class="speaker" data-file-path="Копия RTC Pre-Test I 2019.docx.pdf">Mudila</button>
        
        <button id="back">Back</button>
    </div>

    <script>
        let back = document.getElementById("back");

        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        })

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all buttons with the class "speaker"
            const speakerButtons = document.querySelectorAll('.speaker');

            // Add click event listener to each button
            speakerButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // Extract the data-file-path attribute
                    const filePath = button.getAttribute('data-file-path');

                    // Send an AJAX request or perform any other action with the file path
                    // For simplicity, you can alert the file path (replace this with your logic)
                    alert('PDF File Path: ' + filePath);
                });
            });
        });
    </script>

</body>
</html>
