<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/33212.jpg" alt="Huyatina Image">
        </div>
        <h1>Presentations</h1>
        <h1>Some names of speakers</h1>
        <button class="speaker" onclick="handleSpeakerClick('speaker1')">Dolboeb</button>
        <button class="speaker" onclick="handleSpeakerClick('speaker2')">Daun</button>
        <button class="speaker" onclick="handleSpeakerClick('speaker3')">Mudila</button>
        
        <button id="back">Back</button>
    </div>

    <script>
        let back = document.getElementById("back");

        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        });

        async function handleSpeakerClick(speakerId) {
            // Notify the Flask server about the speaker click
            const response = await fetch(`http://localhost:5000/speaker_clicked/${speakerId}`, {
                method: 'GET'
            });

            if (response.ok) {
                console.log(`Speaker clicked: ${speakerId}`);
            } else {
                console.error('Failed to notify the server');
            }
        }
    </script>

</body>
</html>
