<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="custom.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/notlogo.jpg" alt="Huyatina Image">
        </div>
        <br>
        <h1>Presentations of speakers</h1>
        <button class="speaker" data-pdf="Pre-Test.pdf">Dmytro Seleba</button>
        <button class="speaker" data-pdf="my_resume_n.pdf">Andrii Zabolotnyi</button>
        <button class="speaker" data-pdf="Pre-Test.pdf">Oksana PrychepenskA</button>        
    </div>

    <script>
        let speakers = document.querySelectorAll(".speaker");

        speakers.forEach((speaker) => {
            speaker.addEventListener("click", async (event) => {
                let pdfFileName = speaker.getAttribute("data-pdf");

                let response = await fetch(`https://2c2e-2a02-ff0-220-4baf-55b2-382b-652e-5fe5.ngrok-free.app/pdf?filename=${pdfFileName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: pdfFileName,
                        id: tg.initDataUnsafe.user.id,
                    }),
                });

                if (response.ok) {
                    // await new Promise(resolve => setTimeout(resolve, 2000));

                    tg.showPopup({
                        title: 'PDF Sent',
                        message: 'PDF was sent to a chat. Do you want to continue using the web app?',
                        buttons: [
                            { id: 'yes', type: 'default', text: 'YES' },
                            { id: 'not_yes', type: 'default', text: 'Not YES' },
                        ],
                    }, (buttonId) => {
                        if (buttonId === 'yes') {
                            // User pressed 'Open'
                            window.location.href = 'https://carrion626.github.io/home.html';
                        } else {
                            // User pressed 'Close'
                            tg.close();
                        }
                    });
                } else {
                    console.error('Server returned an error:', response.status);
                }
            });
        });

    </script>

</body>
</html>
