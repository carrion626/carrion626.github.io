<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/logo.jpg" alt="Huyatina Image">
        </div>
        <h1>Presentations</h1>
        <h1>Some names of speakers</h1>
        <button class="speaker" data-pdf="Pre-Test.pdf">Dmytro Seleba</button>
        <button class="speaker" data-pdf="my_resume_n.pdf">Andrii Zabolotnyi</button>
        <button class="speaker" data-pdf="Pre-Test.pdf">Oksana PrychepenskA</button>
        
        <button id="back" style="position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);">Back</button>
    </div>

    <script>
        let back = document.getElementById("back");
        let speakers = document.querySelectorAll(".speaker");
        let tg = window.Telegram.WebApp;

        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        });
        

        speakers.forEach((speaker) => {
            speaker.addEventListener("click", async (event) => {
                let pdfFileName = speaker.getAttribute("data-pdf");

                let response = await fetch(`https://8c0c-2a02-ff0-220-b795-82f-8dee-5b4a-9852.ngrok-free.app/pdf?filename=${pdfFileName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: pdfFileName,
                    }),
                });

                if (response.ok) {
                // Server successfully processed the request
                let responseData = await response.json();
                console.log(responseData);
                
                // Use setTimeout to introduce a delay
                setTimeout(() => {
                    tg.showConfirm("PDF was sent to a chat, do you want to close web app?", () => {
                        tg.close();
                    });
                }, 2000); // 2000 milliseconds (2 seconds) delay
            } else {
                console.error('Server returned an error:', response.status);
            }
        });
    });
</script>

</body>
</html>
