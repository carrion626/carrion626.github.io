        <br> 
        <br> 
    </div>

    <script>
        const zoomImage = document.getElementById('zoomImage');
        let initialDistance = 0;
        let initialScale = 1;
        let currentScale = 1;
        let initialTranslateX = 0;
        let initialTranslateY = 0;
    
        zoomImage.addEventListener('touchstart', function (e) {
            if (e.touches.length === 2) {
                e.preventDefault(); // Prevent default touch behavior
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = currentScale;
                initialTranslateX = parseFloat(getComputedStyle(zoomImage).transform.split(',')[4]);
                initialTranslateY = parseFloat(getComputedStyle(zoomImage).transform.split(',')[5]);
            }
        });
    
        zoomImage.addEventListener('touchmove', function (e) {
            if (e.touches.length === 2) {
                e.preventDefault(); // Prevent default touch behavior
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const scale = (currentDistance / initialDistance) * initialScale;
                currentScale = Math.min(Math.max(scale, 0.5), 3);
                const touchCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const touchCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const translateX = touchCenterX - (touchCenterX - initialTranslateX) * currentScale / initialScale;
                const translateY = touchCenterY - (touchCenterY - initialTranslateY) * currentScale / initialScale;
                zoomImage.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
            }
        });
    
        zoomImage.addEventListener('touchend', function (e) {
            zoomImage.style.transition = 'transform 0.3s ease';
            zoomImage.style.transform = `scale(${currentScale}) translate(${initialTranslateX}px, ${initialTranslateY}px)`;
        });
    </script>
    
    
    


</body>
</html>
