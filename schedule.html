<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/medium-zoom/dist/medium-zoom.css">
</head>
<body>

    <div id="sch">
        <div class="image-frame">
            <img src="images/logo.jpg" alt="Huyatina Image">
        </div>
        <h1>Schedule</h1>
        <img src="images/check2.jpg" class="zoomable-image">
        <img src="images/tocheck.jpg" class="zoomable-image">
        <img src="images/zalupa.png" class="zoomable-image">
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <img src="images/tocheck.jpg" class="zoomable-image">
        <button id="back">Back</button>
    </div>

    <script src="https://unpkg.com/medium-zoom"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const zoomableImages = document.querySelectorAll('.zoomable-image');
            const back = document.getElementById("back");

            // Initialize medium-zoom on your zoomable images
            const zoom = mediumZoom(zoomableImages, {
                margin: 0,
            });

            // Handle back button click
            back.addEventListener("click", async (event) => {
                window.location.href = "https://carrion626.github.io/home.html";
            });

            // Allow scrolling when the image is not fully zoomed
            let isZoomed = false;
            let startY = 0;

            zoom.on('open', () => {
                isZoomed = true;
            });

            zoom.on('close', () => {
                isZoomed = false;
            });

            window.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            window.addEventListener('touchmove', (e) => {
                if (!isZoomed) {
                    const deltaY = e.touches[0].clientY - startY;

                    // Allow scrolling only when the image is not fully zoomed in
                    if (deltaY > 0 && zoom.getZoomLevel() === 1) {
                        e.preventDefault();
                    }
                }
            });
        });
    </script>

</body>
</html>
