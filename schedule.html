<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- Adjust the paths based on your project structure -->
    <script src="./node_modules/hammerjs/hammer.min.js"></script>
    <script src="./node_modules/medium-zoom/dist/medium-zoom.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sch">
        <div class="image-frame">
            <img src="images/33212.jpg" alt="Huyatina Image">
        </div>
        <h1>Schedule</h1>
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <img src="images/ысрувгду.jpg" class="zoomable-image">
        <button id="back">Back</button>
    </div>

    <script>
        let back = document.getElementById("back");
        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        })
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const zoomableImages = document.querySelectorAll('.zoomable-image');
        const zoom = mediumZoom(zoomableImages);
    
        // Initialize Hammer.js
        const hammer = new Hammer(document.body);
    
        // Add pinch gesture recognition
        hammer.get('pinch').set({ enable: true });
    
        // Handle pinch events
        hammer.on('pinch', function (event) {
            // Adjust the zoom level based on the pinch scale
            zoom.zoom(event.scale);
        });
        });
    </script>
  

</body>
</html>
