<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Main page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pr">
        <div class="image-frame">
            <img src="images/logo.jpg" alt="Huyatina Image">
        </div>
        <h1>Presentations</h1>
        <h1>Some names of speakers</h1>
        <button class="speaker" data-pdf="Pre-Test.pdf">Dmytro Seleba</button>
        <button class="speaker" data-pdf="my_resume_n.pdf">Andrii Zabolotnyi</button>
        <button class="speaker" data-pdf="Pre-Test.pdf">Oksana PrychepenskA</button>
        
        <button id="back" style="position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);">Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Telegram.WebApp.BackButton.hide();
                })
        let back = document.getElementById("back");
        let speakers = document.querySelectorAll(".speaker");
        let tg = window.Telegram.WebApp;

        back.addEventListener("click", async (event) => {
            window.location.href = "https://carrion626.github.io/home.html";
        });
        

        speakers.forEach((speaker) => {
            speaker.addEventListener("click", async (event) => {
                let pdfFileName = speaker.getAttribute("data-pdf");

                let response = await fetch(`https://8af6-2a02-ff0-220-4baf-f9d0-22db-cd92-15ea.ngrok-free.app/pdf?filename=${pdfFileName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: pdfFileName,
                    }),
                });

                if (response.ok) {
                    // await new Promise(resolve => setTimeout(resolve, 2000));

                    tg.showPopup({
                        title: 'PDF Sent',
                        message: 'PDF was sent to a chat. Do you want to continue using the web app?',
                        buttons: [
                            { id: 'yes', type: 'default', text: 'YES' },
                            { id: 'not_yes', type: 'default', text: 'Not YES' },
                        ],
                    }, (buttonId) => {
                        if (buttonId === 'yes') {
                            // User pressed 'Open'
                            window.location.href = 'https://carrion626.github.io/home.html';
                        } else {
                            // User pressed 'Close'
                            tg.close();
                        }
                    });
                } else {
                    console.error('Server returned an error:', response.status);
                }
            });
        });

    </script>

</body>
</html>
